<app-output-container [isLoading]="isLoading">
  <div class="flex flex-col text-black" data-testid="topInfo">
    <p class="truncate">
      <app-label>Address: </app-label>
      <span data-testid="accountAddress">{{ address }}</span>
    </p>

    <p>
      <app-label>Shard: </app-label> {{ shard }}
    </p>

    <p>
      <app-label>Balance: </app-label>
      <app-format-amount
        [value]="balance"
        [showLabel]="balance !== '0'"
        [egldLabel]="label"
        data-testid="balance"
      />
    </p>

    <p>
      <app-label>Nonce: </app-label> {{ nonce }}
    </p>
  </div>
</app-output-container>
